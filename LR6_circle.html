<!-- построение окружности-->
<html> 
<body> 

<canvas id='source' style='border:1px solid' height='500' width='500'></canvas> 

<script> 
let canvas = document.getElementById('source'); 
let ctx = canvas.getContext('2d'); 
canvas.addEventListener('click', drawCircle); 
var isFirst = true; 
var x_1, x_2, y_1, y_2; 
function drawCircle(event) 
	{ 
			if (isFirst) 
		{ 
			x_1 = event.offsetX; 
			y_1 = event.offsetY; 
			ctx.fillRect(x_1, y_1, 5, 5); 
			isFirst = false; 
		} 
			else 
		{ 
			x_2 = event.offsetX; 
			y_2 = event.offsetY; 
			var R = Math.sqrt(Math.pow(x_2-x_1, 2)+Math.pow(y_2-y_1, 2)); 
			var x = 0; 
			var y = R; 
			var delta = 1 - 2 * R; 
			var error = 0; 
			while (y >= 0) 
		{ 
	
	ctx.fillRect(x_1 + x, y_1 + y, 1, 1); 
	ctx.fillRect(x_1 + x, y_1 - y, 1, 1); 
	ctx.fillRect(x_1 - x, y_1 + y, 1, 1); 
	ctx.fillRect(x_1 - x, y_1 - y, 1, 1); 
	error = 2 * (delta + y) - 1; 
	if (delta < 0 && error <= 0) 

		{ 
			delta += 2 * (++x) + 1; 
			continue; 
		}

	error = 2 * (delta - x) - 1; 
	if (delta > 0 && error > 0) 

		{ 
			delta += 1 - 2 * (--y); 
			continue; 
		} 

	x++; 
	delta += 2 * (x - y); 
	y--; 

	} 
			isFirst = true; 
	} 
} 
</script> 

</body> 
</html>
